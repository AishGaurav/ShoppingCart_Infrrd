<div class='parent'>
    <div class='card-container' *ngFor='let i of cartItems'>
        <div class='card' style='padding:10px;'>
            <div class='image-container'>
                <img src="../../assets/images/pizza-1.jpg" style='height: 188px !important; width: 280px !important; object-fit: cover;'>
            </div>
            <div class='description'>
                <h3 style='color: dodgerblue; margin: auto;'>{{i.name}} | {{i.price | currency:'INR':'symbol-narrow'}}</h3>
            </div>
            
            <div class='action-container'>
                <button class="button"><img src='../../assets/icons/plus.svg' style='height: 20px;'></button>
                <button class="button" style='border:1px solid #f0f8ff; background-color: #f8f8ff;'><img src='../../assets/icons/minus.svg' style='height: 20px;'></button>
                <button class="button" style='border:1px solid firebrick;' (click)='delete(i)'><img src='../../assets/icons/delete.svg' style='height: 20px;'></button>
            </div>
        </div>
    </div>
</div>
